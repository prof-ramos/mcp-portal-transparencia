runtime: 'typescript'
name: 'portal-transparencia-brasil'
description: 'MCP Server for Portal da Transparência API'

env:
  PORTAL_API_KEY:
    description: 'API key for Portal da Transparência'
    required: true
  LOG_LEVEL:
    description: 'Log level (error, warn, info, debug)'
    required: false
    default: 'info'

health:
  mcp:
    timeoutMs: 15000